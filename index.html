<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitlicious</title>
    <link rel="stylesheet" href="lana.css">
</head>
<body class="login-page-body">
    <!-- Header -->
    <header class="login-header">
        <div class="login-header-content">
            <div class="login-header-logo">
                <img src="logo.png" alt="Fitlicious">
            </div>
            <h1 class="login-header-title">Fitlicious</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="login-main">
        <!-- Left Side - Attractive Message -->
        <div class="login-message-section">
            <h2 class="login-tagline">Eat healthy with us</h2>
            <p class="login-subheading">Discover nutritious recipes that fit your lifestyle</p>
            <p class="login-supporting">Simple • Balanced • Delicious</p>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form-section">
            <div class="login-form-box">
                <h3 class="login-form-title">Welcome Back!</h3>
                <p class="login-form-subtitle">Sign in to continue</p>
                
                <form class="login-main-form" method="post">
                    <div class="login-input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="login-input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="login-buttons">
                        <button type="submit" class="login-user-btn" formaction="user-page.html">
                            Login as User
                        </button>
                        <button type="submit" class="login-admin-btn" formaction="admin-page.html">
                            Login as Admin
                        </button>
                    </div>
                </form>

                <p class="login-signup-text">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>

                <p class="login-home-text">
                    <a href="index.html">← Back to Home</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="login-footer">
        <p>&copy; 2026 Fitlicious. All rights reserved.</p>
    </footer>
</body>
</html>
